<div class="row">
<div class="col s8">
  <h5 class="teal-text text-darken-2">Projetos<i class="material-icons">public</i></h5>
  <div *ngFor="let ob of projetos">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ob.nome}}</span>
          <p class="grey-text text-darken-1">
            {{ob.descricao}}
          </p>
        </div>
        <div class="card-action">
          <p class="grey-text text-darken-1">
            R$: {{ob.valor}}
          </p>
          <a class="btn-floating btn-large waves-effect waves-light #ff9800 orange" (click)="detalhes(ob)"><i class="material-icons">touch_app</i></a>
        </div>
      </div>
    </div>
</div>
<div class="col s4">
  <app-ranking></app-ranking>
</div>
</div>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red pulse" routerLink="/cadastro"><i class="large material-icons">add</i></a>
</div>
